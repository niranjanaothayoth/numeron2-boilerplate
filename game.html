<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeron</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="game flex-centered">
    <div id="timer" class="flex-centered"></div>
    <div id="instructions">Select the correct operator</div>
    <div id="numbers">
      <div id="number1" class="number-holder flex-centered">25</div>
      <div>?</div>
      <div id="number2" class="number-holder flex-centered">32</div>
      <div>=</div>
      <div id="result" class="number-holder flex-centered"></div>
    </div>
    <div id="buttons" class="flex-centered">
      <img
        id="addition"
        src="./assets/Numeron_plus.png"
        alt="addition-button"
      />
      <img
        id="subtraction"
        src="./assets/Numeron_minus.png"
        alt="subtraction-button"
      />
      <img
        id="multiplication"
        src="./assets/Numeron_mul.png"
        alt="multiplication-button"
      />
      <img
        id="division"
        src="./assets/Numeron_div.png"
        alt="division-button"
      />
      <img
        id="modulo"
        src="./assets/Numeron_per.png"
        alt="modulo-button"
      />
    </div>
    <script src="./game.js"></script>
    <script src="./score.js"></script>
  </body>
</html>
